<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
	<h1>Cats and Pizzas I've Known</h1>
</head>
<body>
<div>
	<table border="1">
		<tr>
			<th>Cat</th>
			<th>Coloring</th>
			<th>Gender</th>
		</tr>
		<tr>
			<th>Pig Wilson</th>
			<th>Tuxedo</th>
			<th>Male</th>
		</tr>
		<tr>
			<th>Pablo</th>
			<th>Splotchy Brown</th>
			<th>Male</th>
		</tr>
	</table>
</div>		
<div>
	<table border=1>
	    <tr>
	      <th >Pizza</th>
	      <th>Size</th>
	      <th>quality</th>
	    </tr>
	    <tr>
	      <td colspan=2>Slice</td>
	      <td>ok</td>
	    </tr>
	    <tr>
	      <td rowspan="2">big pie</td>
	      <td>multiple slices</td>
	      <td>pretty good</td>
	    </tr>
	    <tr>
	      <td>multiple slices</td>
	      <td>pretty good</td>
	    </tr>
	</table>		
</div>

</body>
</html>
